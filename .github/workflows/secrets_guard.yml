name: secrets_guard

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan tracked files for key patterns
        run: |
          set -euo pipefail
          BAD=0
          PATTERNS=(
            'sk-[A-Za-z0-9]{20,}'
            'AIza[0-9A-Za-z-_]{20,}'
            '-----BEGIN (RSA|EC|OPENSSH) PRIVATE KEY-----'
          )

          FILES=$(git ls-files)
          for p in "${PATTERNS[@]}"; do
            if grep -R -n -E "$p" $FILES; then
              echo "Detected potential secret pattern: $p"
              BAD=1
            fi
          done

          if [ "$BAD" -ne 0 ]; then
            exit 1
          fi
